buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.18'
    }
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.10'
    id 'com.google.protobuf' version '0.8.18'
    id 'idea'
}

group 'com.github.sydneytiger.protobuf'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.protobuf:protobuf-kotlin:3.19.3'
    // util dependency to convert to JSON
    implementation 'com.google.protobuf:protobuf-java-util:3.19.3'
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
}

protobuf {
    // Configure the protoc executable
    protoc {
        // Download from repositories
        artifact = 'com.google.protobuf:protoc:3.19.3'
    }
}